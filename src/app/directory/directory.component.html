<h2>
  Ninja Listing
</h2>

<ul
  id="ninja-listing"
>

  <li
   *ngFor="let ninja of ninjas"
  >

    <div
      class="single-ninja"
    >

      <!-- Belt Color -->
      <span
        [ngStyle]="{'background': ninja.belt}"
      >
        {{ ninja.belt }} belt
      </span>

      <!-- Ninja Name -->
      <h3>
        {{ ninja.name }}
      </h3>

      <!-- <div

    </div>

  </li>

</ul>
